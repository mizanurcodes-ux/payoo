<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>


    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto " >
    <header class="border-b-2 border-amber-200 sticky top-0 z-10 bg-base-200">
     <section class="w-11/12 mx-auto py-3 flex justify-between items-center ">
        <div class="left flex">
            <div class="logo w-[60px]">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="balance-info">
                <h2 class="text-2xl font-bold"> $ <span id="balance">45000</span></h2>
                <p class="text-neutral/50 ">Available Balance</p>
            </div>
        </div>
        <div class="right">
            <a href="index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
        </div>
     </section>
    </header>
    

    <section class="w-11/12 mx-auto">
      <h2 class="text-3xl font-bold py-10">Welcome to Pay<span class="text-primary">oo</span></h2>
      <p class="text-neutral/50  ">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

      <div class="buttons grid grid-cols-3 gap-3 py-4 ">
         <button onclick="showOnly ('add-mony')" class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl">
           <img src="./assets/opt-1.png" alt="">
           <p>Add Mony</p>
         </button>
         <button onclick="showOnly ('cashout')"  class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl">
           <img src="./assets/opt-2.png" alt="">
           <p>Cashout</p>
         </button>
         <button onclick="showOnly ('transfer-money')" class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl">
           <img src="./assets/opt-3.png" alt="">
           <p>Transfer Money</p>
         </button>
         <button class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl">
           <img src="./assets/opt-4.png" alt="">
           <p>Get Bonus</p>
         </button>
         <button class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl">
           <img src="./assets/opt-5.png" alt="">
           <p>Pay Bill</p>
         </button>
         <button class="btn flex-col h-full py-4 btn-primary btn-soft rounded-2xl">
           <img src="./assets/opt-6.png" alt="">
           <p>Transactions</p>
         </button>
      </div>
    </section>
    <section id="add-mony" class="w-11/12 mx-auto py-5 hidden">
     <h2 class="text-xl font-bold"> Add Money</h2>

      <div class="form pt-10">
 
    <div class="card bg-base-100 w-full  shadow-xl mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Select A Bank</label>
          <select id="add-mony-bank" class="select w-full bg-base-200 rounded-full">
            <option disabled selected>Select A Bank</option>
            <option value="DBBL">DBBL</option>
            <option value="IBBL">IBBL</option>
            <option value="CITY">City Bank</option>
          </select>
          <br>
          <label class="label text-neutral font-bold">Bank Account Number</label>
          <input id="add-mony-number" maxlength="11" minlength="11" type="text" class="input rounded-full 
          bg-base-200 w-full" placeholder=" Add Amount to withdraw"   <input/>

          <label class="label text-neutral font-bold">Amount to Add</label>
          <input id="add-mony-amount"  type="number" class="input rounded-full 
          bg-base-200 w-full" placeholder="Enter amount to withdraw"   <input/>

          <br>
          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="add-mony-pin" type="password" class="input rounded-full 
          bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
          
          <button id="add-mony-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
        </fieldset>
      </div>
    </div>
  
    </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
     <h2 class="text-xl font-bold"> Cashout</h2>

      <div class="form pt-10">
 
    <div class="card bg-base-100 w-full  shadow-xl mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full 
          bg-base-200 w-full" placeholder="Enter Agent 11 Digit Number"   <input/>

          <label class="label text-neutral font-bold">Amount</label>
          <input id="cashout-amount"  type="number" class="input rounded-full 
          bg-base-200 w-full" placeholder="Enter amount to withdraw"   <input/>

          <br>
          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="cashout-pin" type="password" class="input rounded-full 
          bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
          
          <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
  
    </div>
    </section>
   


    <section id="transfer-money" class="w-11/12 mx-auto py-5 hidden">
     <h2 class="text-xl font-bold"> Transfer Money</h2>

      <div class="form pt-10">
 
    <div class="card bg-base-100 w-full  shadow-xl mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">User Account Number</label>
          <input id="transfer-money-number" maxlength="11" minlength="11" type="text" class="input rounded-full 
          bg-base-200 w-full" placeholder="Enter Agent 11 Digit Number"   <input/>

          <label class="label text-neutral font-bold">Amount</label>
          <input id="transfer-money-amount"  type="number" class="input rounded-full 
          bg-base-200 w-full" placeholder="Enter amount to withdraw"   <input/>

          <br>
          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="transfer-money-pin" type="password" class="input rounded-full 
          bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
          
          <button id="transfer-money-btn" class="btn btn-primary mt-4 rounded-full">Send Now</button>
        </fieldset>
      </div>
    </div>
  
    </div>
    </section>
   

    <section id="history" class="w-11/12 mx-auto py-5 ">
      <h2 class="text-xl font-bold">Transaction </h2>
      <div class="" id="history-container">
        <div class="transaction-card p-5 bg-base-100" >

        </div>
      </div>
    </section>
    <script src="./script/machin.js"></script>
    <script src="./script/transfer-money.js"></script>
    <script src="./script/addmony.js"></script>
    <script src="./script/cashout.js"></script>
</body>
</html>
